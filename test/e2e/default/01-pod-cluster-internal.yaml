apiVersion: v1
kind: Pod
metadata:
  name: pod-cluster-internal
  labels:
    name: pod-cluster-internal
spec:
  containers:
  - name: pod-cluster-internal
    image: nginx:1.25
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
    - containerPort: 80
      name: http
    volumeMounts:
    - name: listener
      mountPath: /opt/zncdata/
    readinessProbe:
      exec:
        command: ["sh", "-c", "ls /opt/zncdata/default-address/address | grep -q ."]
      initialDelaySeconds: 1
      periodSeconds: 5
  volumes:
  - name: listener
    ephemeral:
      volumeClaimTemplate:
        metadata:
          annotations:
            listeners.zncdata.dev/listener-class: cluster-internal
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: listeners.zncdata.dev
          resources:
            requests:
              storage: 1Mi
